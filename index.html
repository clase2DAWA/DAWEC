<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanged Game</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
    <!--<div id="upperHeader">
            <img id="logo" src="/img/logo.png" alt="logo"></img>
            <nav id="nav" class="p1 w80">
                <ul>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </div>-->
    </header>
    <main class="bc-1 p1bot">
        <section class="">
            <img id="mainImg" class="w100" src="/img/main.jpg" alt="imgExample">
        </section>
        <div id="full-content" class="m2top">
            <div class="justify backNeui m1left">
                <div class="flexCol ta">
                    <h3 class="ta p1">How Play?</h3>
                    <div class="">
                        <h4 class="m1top m1bot m1right">1) Select Difficulty </h4>
                        <select class="button m1bot" id="difficulty" name="options">
                            <option value="easy">Easy</option>
                            <option value="normal">Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="">
                        <h4 class="m1right m1bot">2) Start a Game</h4>
                        <button class="button m1bot" id="play">Play Game</button>
                    </div>
                    <div class="">
                        <h4 class="m1bot">3)Try again</h4>
                        <button class="button m1bot" id="restart">Restart</button>
                    </div>
                    
                </div>
            </div>
            <div class="centerRight">
                <div id="center" class="flexCol w80">
                    <div>
                        <p id="word-message"></p>
                    </div>
                    <div class="word-display" >
                        <p id="word-display"></p>
                    </div>
                    <div class="flexCol w20">
                        <input type="text" id="word" class="buttonText m1bot"></input>
                        <button id="tryWord" class="button">Try word</button>
                    </div>
                </div>
                <div id="right" class="flexCol w13 ta backNeui">
                    <h3 class="ta m2bot">Status</h3>
                    <div>
                        <h4 class="m1bot">Current Level</h4>
                        <h4 id="currentLevel" class="m1bot">0</h4>
                    </div>
                    <div>
                        <h4 class="m1bot">Current Life</h4>
                        <h4 id="currentLife" class="m1bot">0</h4>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bc-foo p1">
        <p>&copy;2023 Clever Hands - All the right reserved</p>
    </footer>


    <script type="module" src="modules/levels.js"></script>
    <script type="module" src="modules/words.js"></script>
    <script type="module" src="modules/player.js"></script>
    <script type="module" src="modules/game.js"></script>
    <script type="module" src="modules/script.js"></script>
</body>
</html>
